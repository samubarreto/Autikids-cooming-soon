  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #ffe082;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ffffff;
      border-radius: 50%;
      animation: twinkle 3s infinite;
      opacity: 0;
    }

    @keyframes twinkle {

      0%,
      100% {
        opacity: 0;
        transform: scale(0.5);
      }

      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .container {
      text-align: center;
      z-index: 1;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      max-width: 360px;
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0 10px 20px rgba(255, 215, 0, 0.3));
      margin-bottom: 16px;
    }

    .message {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .message-text {
      background-color: white;
      border-radius: 16px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
      letter-spacing: 1px;
      padding: 8px 24px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      transition: box-shadow 0.3s ease-in-out;
      cursor: default;
    }

    .message-text:hover {
      box-shadow: 0 4px 12px rgba(255, 255, 255, .5);
    }

    .flag-img {
      width: 28px;
      height: 22px;
      object-fit: cover;
      vertical-align: middle;
      margin-right: 10px;
      border-radius: 4px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
    }

    #langWrap {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      will-change: opacity, transform;
      opacity: 1;
      transform: translateY(0) translateZ(0);
      transition: opacity 600ms cubic-bezier(.2, .9, .3, 1), transform 600ms cubic-bezier(.2, .9, .3, 1);
    }

    #langWrap.lang-out {
      opacity: 0;
      transform: translateY(20px) scale(0.98);
    }

    #langWrap .flag-img,
    #langWrap #langText {
      transition: all .5s ease;
      will-change: opacity, transform;
    }

    #langWrap.lang-out .flag-img,
    #langWrap.lang-out #langText {
      opacity: 0;
      transform: translateY(-20px);
    }

    .heart {
      display: inline-block;
      animation: heartbeat 1.5s ease-in-out infinite;
      padding-bottom: 2px;
      /* border: red 1px solid; */
      align-content: center;
      align-self: center;
    }

    @keyframes heartbeat {

      0%,
      100% {
        transform: scale(1);
      }

      25% {
        transform: scale(1.2);
      }

      50% {
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      .logo {
        max-width: 280px;
      }

      .message {
        font-size: 1rem;
      }

      .message-text {
        font-size: 1.1rem;
        padding: 6px 18px;
      }
    }

    .social-group {
      margin-top: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .social-group span {
      font-weight: 500;
      font-size: 0.95rem;
      color: #fff;
    }

    .social-links a:hover {
      box-shadow: 0 4px 12px rgba(255, 255, 255, .2);
      transform: scale(1.05);
    }

    .social-links {
      display: flex;
      gap: 10px;
    }

    .social-links a {
      transition: all .15s ease;
      width: 36px;
      height: 36px;
      background: #fff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Click effect */
    .click-effect {
      position: absolute;
      pointer-events: none;
      width: 80px;
      height: 80px;
      margin-left: -40px;
      margin-top: -40px;
      border-radius: 50%;
      background: #fff;
      transform: scale(0.2);
      opacity: 0.95;
      mix-blend-mode: screen;
      animation: click-pop 700ms cubic-bezier(.2, .9, .3, 1);
      z-index: 11111111111111111;
    }

    @keyframes click-pop {
      0% {
        transform: scale(0.2);
        opacity: 0.95;
      }

      50% {
        transform: scale(.6);
        opacity: 0.8;
      }

      100% {
        transform: scale(.8);
        opacity: 0;
      }
    }
  </style>
</head>

  <script>
    const starsContainer = document.getElementById('stars');

    function createStar() {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      star.style.animationDuration = (Math.random() * 2 + 2) + 's';
      starsContainer.appendChild(star);

      setTimeout(() => {
        star.remove();
      }, 5000);
    }

    setInterval(createStar, 20);

    for (let i = 0; i < 20; i++) {
      setTimeout(createStar, i * 150);
    }
  </script>

  <script>
    (function () {
      function createClickEffect(x, y) {
        const size = Math.max(window.innerWidth, window.innerHeight) * 0.08;
        const el = document.createElement('div');
        el.className = 'click-effect';
        el.style.width = size + 'px';
        el.style.height = size + 'px';
        el.style.left = x + 'px';
        el.style.top = y + 'px';
        el.style.marginLeft = -(size / 2) + 'px';
        el.style.marginTop = -(size / 2) + 'px';
        document.body.appendChild(el);
        el.addEventListener('animationend', function () { el.remove(); });
        // fallback remove in case animationend doesn't fire
        setTimeout(() => { if (el.parentNode) el.remove(); }, 900);
      }

      document.addEventListener('mousedown', function (e) {
        createClickEffect(e.clientX, e.clientY);
      }, { passive: true });

      document.addEventListener('touchstart', function (e) {
        const t = e.touches && e.touches[0];
        if (t) createClickEffect(t.clientX, t.clientY);
      }, { passive: true });
    })();
  </script>

  <script>
    (function () {
      const langTextEl = document.getElementById('langText');
      const langFlagEl = document.getElementById('langFlag');
      const langWrap = document.getElementById('langWrap');

      const langs = [
        { code: 'en', text: 'Cooming soon', flag: 'https://flagcdn.com/w40/us.png' },
        { code: 'pt', text: 'Novidades em breve', flag: 'https://flagcdn.com/w40/br.png' },
        { code: 'es', text: 'Novedades prÃ³ximamente', flag: 'https://flagcdn.com/w40/es.png' }
      ];

      let idx = 0;
      let busy = false;
      const visibleDuration = 3000;
      const outDuration = 220;
      const inDuration = 380;

      function swapTo(i) {
        if (busy) return;
        busy = true;
        langWrap.classList.add('lang-out');
        setTimeout(() => {
          const item = langs[i];
          if (!item) return;
          document.title = 'Autikids - ' + item.text + 'ðŸ’›';
          langTextEl.textContent = item.text;
          langFlagEl.src = item.flag;
          langFlagEl.alt = item.code + ' flag';
          requestAnimationFrame(() => {
            requestAnimationFrame(() => {
              langWrap.classList.remove('lang-out');
              setTimeout(() => { busy = false; }, inDuration);
            });
          });
        }, outDuration);
      }

      const initItem = langs[idx];
      document.title = 'Autikids - ' + initItem.text + 'ðŸ’›';
      langTextEl.textContent = initItem.text;
      langFlagEl.src = initItem.flag;
      langFlagEl.alt = initItem.code + ' flag';

      setInterval(() => { idx = (idx + 1) % langs.length; swapTo(idx); }, visibleDuration);
    })();
  </script>
