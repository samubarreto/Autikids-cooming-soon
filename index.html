<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autikids - Novidades em Breve</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #ffe082;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ffffff;
      border-radius: 50%;
      animation: twinkle 3s infinite;
      opacity: 0;
    }

    @keyframes twinkle {

      0%,
      100% {
        opacity: 0;
        transform: scale(0.5);
      }

      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .container {
      text-align: center;
      z-index: 1;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      max-width: 400px;
      width: 90%;
      height: auto;
      margin-bottom: 40px;
      filter: drop-shadow(0 10px 20px rgba(255, 215, 0, 0.3));
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-15px);
      }
    }

    .message {
      font-size: 1.5rem;
      font-weight: 500;
      color: #333;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .heart {
      display: inline-block;
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    @keyframes heartbeat {

      0%,
      100% {
        transform: scale(1);
      }

      25% {
        transform: scale(1.1);
      }

      50% {
        transform: scale(1);
      }
    }

    .hourglass-container {
      font-size: 5rem;
      display: inline-block;
      animation: spin 2s linear infinite;
      filter: drop-shadow(0 5px 15px rgba(255, 215, 0, 0.4));
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      50% {
        transform: rotate(180deg);
      }

      50.1% {
        transform: rotate(180deg) scaleY(-1);
      }

      100% {
        transform: rotate(360deg) scaleY(-1);
      }
    }

    .hourglass-container {
      animation-duration: 4s;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #666;
      margin-top: 20px;
      font-weight: 300;
    }

    @media (max-width: 768px) {
      .logo {
        max-width: 280px;
      }

      .message {
        font-size: 1.8rem;
      }

      .hourglass-container {
        font-size: 4rem;
      }

      .subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="stars" id="stars"></div>

  <div class="container">
    <img class="logo" src="assets/LogoAutikids.png" alt="Autikids logo" />

    <div class="message">
      Novidades em breve <span class="heart">üíõ</span>
    </div>

    <div class="hourglass-container">
      ‚è≥
    </div>
  </div>

  <script>
    const starsContainer = document.getElementById('stars');

    function createStar() {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      star.style.animationDuration = (Math.random() * 2 + 2) + 's';
      starsContainer.appendChild(star);

      setTimeout(() => {
        star.remove();
      }, 5000);
    }

    setInterval(createStar, 300);

    for (let i = 0; i < 20; i++) {
      setTimeout(createStar, i * 150);
    }
  </script>
</body>

</html>
